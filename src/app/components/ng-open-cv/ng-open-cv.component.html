<h2>Detecção Facial</h2>

<div style="margin: 15px;">
  <input draggable="true" (change)="lerArquivos($event)" multiple #fileInput type="file" id="fileInput" name="file"
    accept="image/*" />
</div>

<div *ngIf="showLoading">
  <div class="loader"></div>
  <p>{{mensagemLoading}}</p>
</div>

<div *ngIf="imagensProcessadas">
  <img *ngFor="let item of imagensProcessadas" class="foto-principal" [src]="item.dataURL">
  <br>
  <img *ngFor="let item of miniaturasProcessadas" class="avatar" [src]="item.dataURL">
</div>

<div>
  <canvas style="display: none" class="output-image" *ngFor="let item of elementosCanvas" [id]="item.id"></canvas>
</div>
