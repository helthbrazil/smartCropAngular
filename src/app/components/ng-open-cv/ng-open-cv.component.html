<h2>Detecção Facial</h2>

<div *ngIf="showLoading">
  <div class="loader"></div>
  <p>Padronizando tamanho das imagens</p>
</div>

<div class="demo-frame">
  <div class="demo-container">
    <img *ngIf="imageData" [src]="imageData">
  </div>
</div>

<div>
  <div class="control"><button id="tryIt" (click)="detectFace()" [disabled]="!classifiersLoaded$ | async">Detect Face</button></div>
</div>


<div>
  <table cellpadding="0" cellspacing="0" width="0" border="0">
    <tr>
      <td>
        <canvas #canvasInput id="canvasInput"></canvas>
      </td>
      <td>
        <canvas #canvasOutput id="canvasOutput"></canvas>
      </td>
    </tr>
    <tr>
      <td>
        <div class="caption">canvasInput <input (change)="readDataUrl($event)" #fileInput type="file" id="fileInput"
            name="file" accept="image/*" /></div>
      </td>
      <td>
        <div class="caption">canvasOutput</div>
      </td>
    </tr>
  </table>
</div>
